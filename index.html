<!doctype html>
<html>
 <head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1>
 <title>Our Menu</title>
</head>
 <style>
   
   *{
   box-sizing: border-box
   }
   h1{
     margin-border:15px
   }
   p{
     border:1px solid black;
     background-color: #Gray 
       width:90%;
     height:150px
       margin-right:auto
       margin-left:auto
       font-family:roboto
       color:white
   }
   /*simple responsive framework*/
   .row{
     width:100%
   }
   
   /*Large devices only*/
   @media(min-width:1200px) {
     .col-lg-1, .col-lg-2, .col-lg-3 {
     float:left;
       border:1px solid gray
     }
   }
   .col-lg-1 {
     width:33.33%;
   }
   .col-lg-2 {
     width:66.66%;
   }
   .col-lg-3 {
     width:100%;
   }
   
   
   /*medium devices only*/
     @media (min-width:768px) and (max-width:991px) {
     .col-md-1, .col-md-2, .col-md-3 {
     float:left;
     border:1px solid 
       }
   }
   .col-md-1 {
     width:33.33%;
   }
   .col-md-2 {
     width:66.66%;
   }
   .col-md-3 {
     width:100%;
   }
   /*small devices only*/
     @media (min-width:768px) and (max-width:767px) {
     .col-md-1, .col-md-2, .col-md-3 {
     float:left;
     border:1px solid 
       }
   }
   .col-md-1 {
     width:33.33%;
   }
   .col-md-2 {
     width:66.66%;
   }
   .col-md-3 {
     width:100%;
   }
   
    </style>
  </head>
<body>
  <h1>Our Menu</h1>
  
  <div class="row">
    <div class="col-lg-3 col-md-6"><p>Chicken</p></div>
    <div class="col-lg-3 col-md-6"><p>Beef</p></div>
    <div class="col-lg-3 col-md-6"><p>Sushi</p></div>
    </div>
  </body>
</html>
